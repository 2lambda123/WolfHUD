name: Update BLT Hash

on:
  push:
    branches:
      - master
      - release/*
        
jobs:
  update-hash:
    runs-on: ubuntu-latest
    env:
      IDENT: wolfhud                        #Identifier for the mod.
      DL-BRANCH: master                     #Branch hosting the stable release version.
      UPD-BRANCH: autoupdate                #Branch hosting the meta.json and SuperBLT_Hasher.py files.
      CHANGELOG: autoupdate/Changelog.md    #Branch + Filename for the Changelog-File.
    steps:
    - name: Checkout Mod Branch
      uses: actions/checkout@v2
      with:
        ref: ${ DL-BRANCH }
        path: "./${ DL-BRANCH }/"
    - name: Checkout Updater Branch
      uses: actions/checkout@v2
      with:
        ref: ${ UPD-BRANCH }
        token: ${{ secrets.GITHUB_TOKEN }}
        path: "./${ UPD-BRANCH }/"
    - name: Calculate Hash
      uses: actions/setup-python@v1.1.1
      run: |
        hash = python $GITHUB_WORKSPACE/$UPD-BRANCH/SuperBLT_Hasher.py $GITHUB_WORKSPACE/$DL-BRANCH/
        echo ::set-env name=HASH::$hash
    - name: Create local changes
      run: |
        cat <<EOM >$GITHUB_WORKSPACE/$UPD-BRANCH/meta.json
        [
            {
                "ident": "$IDENT",
                "hash": "$HASH",
                "download": "https://github.com/$GITHUB_REPOSITORY/archive/$DL-BRANCH.zip",
                "patchnotes": "https://github.com/$GITHUB_REPOSITORY/blob/$CHANGELOG"
            }
        ]
        EOM
    - name: Commit files
      run: |
        cd $GITHUB_WORKSPACE/$UPD-BRANCH/
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Change Hash for new Version." -a
    - name: Push changes
      uses: ad-m/github-push-action@v0.5.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${ UPD-BRANCH }
        directory: ${ GITHUB_WORKSPACE }/${ UPD-BRANCH }/